<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-wrapper">
      <!-- From here Login part of code -->

      <form action="" class="form">
        <h2>Login</h2>

        <div class="input-group">
          <input type="text" name="LoginUser" id="LoginUser" autocomplete="off" required />
          <label for="LoginUser">User Name</label>
        </div>

        <div class="input-group">
          <input type="password" name="UserPw" id="UserPw" autocomplete="off" required />
          <label for="UserPw">Password</label>
        </div>

        <input type="submit" value="Login" id="submit-btn" />
        <br />
        <h4>Not a Member Yet?</h4>
        <a href="./Signup.html" class="signup">SignUp</a>
      </form>
    </div>
  </body>
</html>
