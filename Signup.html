<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
      <link rel="stylesheet" href="signup.css" />
</head>
<body>

        <!-- From here SignUp part of code -->

  <div id="SignUp" class="signup-wrapper">
    <form action="" class="form">
      <a href="./" class="close">&times;</a>

      <h2>SignUp</h2>

      <div class="input-group">
        <input type="text" name="Name" id="Name" autocomplete="off" required />
        <label for="Name">Name</label>
      </div>

      <div class="input-group">
        <input type="email" name="Mail" id="Mail" autocomplete="off" required />
        <label for="Mail">Email</label>
      </div>

      <div class="input-group">
        <input type="tel" name="Mobile" id="Mobile" autocomplete="off" required />
        <label for="Mobile">Mobile Number</label>
      </div>

      <div class="input-group">
        <input type="text" name="UserPw" id="UserPw" autocomplete="off" required />
        <label for="UserPw">Paassword</label>
      </div>

      <div class="input-group">
        <input type="text" name="Address" id="Address" autocomplete="off" required />
        <label for="Address">Address</label>
      </div>

      <div class="input-group">
        <input type="text" name="City" id="City" autocomplete="off" required />
        <label for="City">City</label>
      </div>

      <div class="input-group">
        <input type="text" name="State" id="State" autocomplete="off" required />
        <label for="State">State</label>
      </div>

      <div class="input-group">
        <input type="tel" name="PinCode" id="PinCode" autocomplete="off" required />
        <label for="PinCode">Pincode</label>
      </div>

      <div class="input-group">
        <input type="text" name="Country" id="Country" autocomplete="off" required />
        <label for="Country">Country</label>
      </div>

      <div class="input-group">
        <input type="text" name="Company-Name" id="Company-Name" autocomplete="off" required />
        <label for="Company-Name">Company Name</label>
      </div>

      <div class="input-group">
        <input type="text" name="Occupation" id="Occupation" autocomplete="off" required />
        <label for="Occupation">Occupation</label>
      </div>

      <div class="input-group">
        <input type="number" name="yoe" id="yoe" autocomplete="off" required />
        <label for="yoe">Years Of Exprience</label>
      </div>

      <input type="submit" value="SignUp" id="signup-btn" />
    </form>
  </div>
</body>
</html>
